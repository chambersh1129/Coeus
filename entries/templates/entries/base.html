{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Coeus</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Highcharts.js -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/wordcloud.js"></script>

    <!-- Datatables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

    <!-- Coeus Custom -->
    <script src="{% static 'coeus.js' %}" defer></script>
    <!-- <link rel="stylesheet" type="text/css" href="{% static " entries/coeus.css" %}"> -->

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.7.0"
        integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo"
        crossorigin="anonymous"></script>

</head>

<body style="padding-top: 50px;">
    {% include "entries/navbar.html" %}
    <div class="container-fluid">
        <div class="row">
            {% include "entries/sidebar.html" %}
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class='row'>
                    <div class='col'>
                        <div hx-get="{% url 'donut' %}" hx-trigger="load"></div>
                    </div>
                    <div class="col">
                        <div hx-get="{% url 'wordcloud' %}" hx-trigger="load"></div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col'>
                        <div hx-get="{% url 'table' %}" hx-trigger="load"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
